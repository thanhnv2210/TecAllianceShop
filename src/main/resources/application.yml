server:
  port: 8080

spring:
  application:
    name: TecAllianceService
  datasource:
    url: jdbc:postgresql://localhost:5432/tecalliance
    username: sa
    password: password
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect